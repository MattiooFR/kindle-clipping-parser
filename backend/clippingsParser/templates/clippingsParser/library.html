{% extends "base.html" %}

{% block content %}
  {% if books %}
  <ul>
    {% for book in books %}
    <li>
      <a href="{% url 'clippingsParser:book' book.id %}"
        >{{ book.title }} - {{ book.author }}</a
      >
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No books in this {{ library }}</p>
  {% endif %}
{% endblock %}
