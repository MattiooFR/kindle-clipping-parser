<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kindle clippings manager</title>
  </head>
  <body>
    {% if title %}
    <p>{{ title }}{% if author %} written by {{ author }}{% endif %}</p>
    <p>
      This book is stored in this library :
      <a href="{% url 'library' library_title %}">{{ library_title }}</a>
    </p>
    {% else %}
    <p>This book doesn't exist</p>
    {% endif %}
  </body>
</html>
