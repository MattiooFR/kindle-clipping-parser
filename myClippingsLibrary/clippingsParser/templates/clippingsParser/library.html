<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kindle clippings manager</title>
  </head>
  <body>
    {% if books %}
    <ul>
      {% for book in books %}
      <li>
        <a href="{% url 'book' book.id %}"
          >{{ book.title }} - {{ book.author }}</a
        >
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No books in this {{ library }}</p>
    {% endif %}
  </body>
</html>
