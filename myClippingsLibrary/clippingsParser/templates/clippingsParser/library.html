<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
    {% if books %}
    <ul>
      {% for question in latest_question_list %}
      <li>
        <a href="/book/{{ books.id }}/">{{ question.question_text }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No books in this {{ library }}</p>
    {% endif %}
  </body>
</html>
